<html><head><base href="/" /><style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');

body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.welcome-container {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 20px;
  padding: 2rem;
  box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
  text-align: center;
  max-width: 600px;
  margin: 20px;
  transform: translateY(20px);
  opacity: 0;
  animation: slideUp 0.8s ease forwards;
}

@keyframes slideUp {
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

h1 {
  color: #2c3e50;
  font-size: 2.5rem;
  margin-bottom: 1rem;
}

p {
  color: #666;
  line-height: 1.6;
  margin-bottom: 1.5rem;
}

.floating-shapes {
  position: fixed;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
}

.shape {
  position: absolute;
  opacity: 0.2;
  animation: float 15s infinite linear;
}

@keyframes float {
  0% {
    transform: translate(0, 0) rotate(0deg);
  }
  100% {
    transform: translate(var(--translateX), var(--translateY)) rotate(360deg);
  }
}
</style></head><body>

<div class="floating-shapes">
  <!-- Generated shapes will be inserted here via JavaScript -->
</div>

<div class="welcome-container">
  <h1>Welcome!</h1>
  <p>this is my GitHub pages or idk what??</p>
</div>

<script>
// Create floating shapes
function createFloatingShapes() {
  const shapes = document.querySelector('.floating-shapes');
  const shapeCount = 15;
  const colors = ['#84fab0', '#8fd3f4', '#2c3e50'];
  
  for (let i = 0; i < shapeCount; i++) {
    const shape = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    shape.setAttribute('class', 'shape');
    shape.setAttribute('width', '50');
    shape.setAttribute('height', '50');
    shape.setAttribute('viewBox', '0 0 50 50');
    
    // Randomly choose between circle, triangle, and rectangle
    const shapeType = Math.floor(Math.random() * 3);
    let shapeElement;
    
    switch(shapeType) {
      case 0: // Circle
        shapeElement = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        shapeElement.setAttribute('cx', '25');
        shapeElement.setAttribute('cy', '25');
        shapeElement.setAttribute('r', '20');
        break;
      case 1: // Triangle
        shapeElement = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
        shapeElement.setAttribute('points', '25,5 45,40 5,40');
        break;
      case 2: // Rectangle
        shapeElement = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        shapeElement.setAttribute('x', '10');
        shapeElement.setAttribute('y', '10');
        shapeElement.setAttribute('width', '30');
        shapeElement.setAttribute('height', '30');
        break;
    }
    
    shapeElement.setAttribute('fill', colors[Math.floor(Math.random() * colors.length)]);
    shape.appendChild(shapeElement);
    
    // Random position and animation
    const left = Math.random() * 100;
    const top = Math.random() * 100;
    shape.style.left = `${left}%`;
    shape.style.top = `${top}%`;
    
    // Set random translation values for animation
    const translateX = (Math.random() - 0.5) * 200;
    const translateY = (Math.random() - 0.5) * 200;
    shape.style.setProperty('--translateX', `${translateX}px`);
    shape.style.setProperty('--translateY', `${translateY}px`);
    
    shapes.appendChild(shape);
  }
}

// Initialize floating shapes
createFloatingShapes();
</script>

</body></html>
